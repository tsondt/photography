---
layout: default
---
<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <h1><strong>Photos</strong><span> &copy; <a href="{{ site.author_url }}" target="_blank">{{ site.author }}</a></span></h1>
        <nav>
          <ul class="icons">
              <li><a href="{{ site.social_urls.github }}" target="_blank" class="icon fa-github"><span
                      class="label">GitHub</span></a>
              </li>
          </ul>
        </nav>
    </header>
    <!-- Main -->
    <div id="main">
        {% for image in site.static_files %}
            {% if image.path contains 'fulls' %}
                <article class="thumb">
                    <a href="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" class="image">
                    <img src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}" alt="" data-name="{{ image.name }}"/></a>
                </article>
            {% endif %}
        {% endfor %}
    </div>
    <!-- Footer -->
    <footer id="footer" class="panel">
        <div class="inner split">
        </div>
    </footer>
</div>
